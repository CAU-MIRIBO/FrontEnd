<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Work+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <style>

    <div class="lp-box" id="lp-box" style="background-color:#EFEFEF">

             style="height: 30px; position: relative; background-color:#c4ede1">

            <div id="boxTitle-link"
                 style="font-family: 'Nunito', sans-serif; font-family: 'Work Sans', sans-serif;
                        font-weight:500; position: absolute;left: 50%; top: 50%; font-size: 2vmin ;transform : translate(-50%,-50%); 
                        color:#828282">
            </div>
        </div>

        <div class="lp-box-keyword"
             style="overflow: auto; margin:6px 5px 3px 5px; max-height: 35px; display: inline-block;"

        <div class="lp-box-summarize"
             style="overflow: auto; padding:5px; margin:3px 5px 3px 5px; max-height: 100px ;background-color:#ffffff; border-radius: 5px;"

             style="overflow: auto; padding:5px; font-family:Arial, ¹ÙÅÁÃ¼; margin:3px 5px 3px 5px; max-height: 250px ;background-color:#ffffff; border-radius: 5px"

        </div>

        <div class="lp-box-sentance"
             style="overflow: auto; max-height: 100px; padding:5px; font-family:Arial, ¹ÙÅÁÃ¼; margin:3px 5px 6px 5px; background-color:#ffffff; border-radius: 5px"

            Sentences with search keywords
        </div>


        <div id="lp-box-content">
            <iframe id="whole_preview_frame" allowfullscreen="false" sandbox="allow-scripts allow-pointer-lock" scrolling="yes" src=""></iframe>
        </div>
    </div>
